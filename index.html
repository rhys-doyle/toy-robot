<head>
  <link rel="shortcut icon" href="/resources/android-6-128.ico" type="image/x-icon">
  <link rel="stylesheet" href="reset-min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Toy Robot on a table!</h1>
  <div class="buttonsAndInputs">
    <div class="placeBox">
      <div class="place">
        Place
      </div>
      <div class="inputBoxes">
        <span>
          <strong class="x">X</strong>
          <strong class="xValue xActive">1</strong>
          <strong class="xValue">2</strong>
          <strong class="xValue">3</strong>
          <strong class="xValue">4</strong>
          <strong class="xValue">5</strong>
        </span>
        <span>
          <strong class="y">Y</strong>
          <strong class="yValue yActive">1</strong>
          <strong class="yValue">2</strong>
          <strong class="yValue">3</strong>
          <strong class="yValue">4</strong>
          <strong class="yValue">5</strong>
        </span>
        <span>
          <strong class="direction">Direction</strong>
          <strong class="directionValue directionActive">North</strong>
          <strong class="directionValue">East</strong>
          <strong class="directionValue">South</strong>
          <strong class="directionValue">West</strong>
        </span>
      </div>
    </div>
    <div class="buttonsBox">
      <div class="move">Move</div>
      <div class="rotateButton">Left</div>
      <div class="rotateButton">Right</div>
      <div class="report">Report</div>
    </div>
  </div>
  <div class="table">
    <div class="robotBox">
      <img src="/resources/android-logo.svg" alt="toy_robot">
    </div>
  </div>
  <div class="tableLeg legLeft1"></div>
  <div class="tableLeg legLeft2"></div>
  <div class="sideLeft"></div>
  <div class="tableLeg legMiddle1"></div>
  <div class="tableLeg legMiddle2"></div>
  <div class="tableLeg legRight1"></div>
  <div class="tableLeg legRight2"></div>
  <div class="sideRight"></div>
  <div class="reported"></div>
  <script src="index.js"></script>
</body>
